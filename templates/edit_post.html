{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<div class="container">
  <h1>Edit</h1>
  <form action="{% url 'edit_post' pk=object.id %}" method="POST">

    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Update" class="btn btn-success btn-lg">

  </form>
</div>

{% endblock content%}
