{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row align-items-center">
      {% for post in object_list %}
      <div class="col-lg-3">

<div class="card-body">
  <img src="{{ post.image.url}}" width = 400 height=400 alt="#" class="img-circle"><br><br>
  <p> {{ post.author.username }}</p>
  <p><em>{{ post.created}}</em><br></p>
  <a href="{% url 'comments' post.pk %}">{{ post.title}}</a>
</div>

</div>

      

      {% endfor %}
   
  </div>
</div>
{% endblock %}
